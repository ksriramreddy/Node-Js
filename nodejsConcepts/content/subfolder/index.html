<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Home Template</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
body, h1, h2, h3, p, ul, li, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f9f9f9;
}

header {
    background: #333;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 24px;
}

header nav {
    display: flex;
    align-items: center;
}

header input[type="text"] {
    padding: 5px;
    margin-right: 10px;
    border: none;
    border-radius: 4px;
}

header button {
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    background: #ff0000;
    color: #fff;
    cursor: pointer;
}

header button:hover {
    background: #cc0000;
}

main {
    display: flex;
}

.sidebar {
    width: 250px;
    background: #fff;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}

.sidebar ul {
    list-style: none;
}

.sidebar li {
    margin: 10px 0;
    cursor: pointer;
}

.sidebar li:hover {
    background: #eee;
    padding: 5px;
    border-radius: 4px;
}

.content {
    flex: 1;
    padding: 20px;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.video-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    overflow: hidden;
}

.video-card img {
    width: 100%;
    height: auto;
}

.video-info {
    padding: 10px;
}

.video-info h3 {
    font-size: 16px;
    margin-bottom: 5px;
}

.video-info p {
    color: #666;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">YouTube</div>
        <nav>
            <input type="text" placeholder="Search">
            <button>Search</button>
        </nav>
    </header>
    <main>
        <aside class="sidebar">
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Library</li>
                <li>History</li>
                <!-- Add more sidebar items here -->
            </ul>
        </aside>
        <section class="content">
            <div class="video-grid">
                <div class="video-card">
                    <img src="thumbnail1.jpg" alt="Video Thumbnail">
                    <div class="video-info">
                        <h3>Video Title 1</h3>
                        <p>Channel Name • 1M views • 2 days ago</p>
                    </div>
                </div>
                <div class="video-card">
                    <img src="thumbnail2.jpg" alt="Video Thumbnail">
                    <div class="video-info">
                        <h3>Video Title 2</h3>
                        <p>Channel Name • 500K views • 1 week ago</p>
                    </div>
                </div>
                <!-- Add more video cards here -->
            </div>
        </section>
    </main>
</body>
</html>
